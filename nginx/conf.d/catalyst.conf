upstream catalyst_backend {
    server catalyst:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name ads.thenexusengine.com _;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # DEV ONLY: Disable caching for SDK during development
    # TODO PRODUCTION: Remove this block before production deployment
    # and use the default assets caching behavior below
    location ~* catalyst-sdk.*\.js$ {
        root /usr/share/nginx/html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Access-Control-Allow-Origin "*" always;
    }

    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1h;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*" always;
    }

    location / {
        proxy_pass http://catalyst_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
