<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalyst Bid Diagnostics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #e0e6ed;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            background: #1a1f3a;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid #2d3561;
        }

        .controls h2 {
            margin-bottom: 20px;
            color: #667eea;
            font-size: 1.3em;
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #a0aec0;
            font-size: 0.9em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: #0a0e27;
            border: 2px solid #2d3561;
            border-radius: 8px;
            color: #e0e6ed;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #2d3561;
            color: #e0e6ed;
        }

        .btn-secondary:hover {
            background: #3d4575;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1a1f3a;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #2d3561;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-value.success { color: #48bb78; }
        .stat-value.warning { color: #ed8936; }
        .stat-value.error { color: #f56565; }
        .stat-value.info { color: #4299e1; }

        .stat-label {
            font-size: 0.9em;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timeline {
            background: #1a1f3a;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #2d3561;
            margin-bottom: 25px;
        }

        .timeline h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .timeline-item {
            border-left: 3px solid #2d3561;
            padding-left: 25px;
            margin-bottom: 25px;
            position: relative;
        }

        .timeline-item::before {
            content: '';
            width: 12px;
            height: 12px;
            background: #667eea;
            border-radius: 50%;
            position: absolute;
            left: -7.5px;
            top: 5px;
        }

        .timeline-item.success::before { background: #48bb78; }
        .timeline-item.error::before { background: #f56565; }
        .timeline-item.warning::before { background: #ed8936; }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .timeline-title {
            font-weight: 700;
            font-size: 1.1em;
        }

        .timeline-time {
            color: #a0aec0;
            font-size: 0.85em;
        }

        .timeline-content {
            background: #0a0e27;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .bidder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .bidder-card {
            background: #1a1f3a;
            border: 2px solid #2d3561;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }

        .bidder-card.success {
            border-color: #48bb78;
            background: rgba(72, 187, 120, 0.05);
        }

        .bidder-card.error {
            border-color: #f56565;
            background: rgba(245, 101, 101, 0.05);
        }

        .bidder-card.no-bid {
            border-color: #ed8936;
            background: rgba(237, 137, 54, 0.05);
        }

        .bidder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .bidder-name {
            font-weight: 700;
            font-size: 1.2em;
        }

        .bidder-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-success {
            background: #48bb78;
            color: white;
        }

        .status-error {
            background: #f56565;
            color: white;
        }

        .status-no-bid {
            background: #ed8936;
            color: white;
        }

        .bidder-details {
            font-size: 0.95em;
            line-height: 1.8;
        }

        .bidder-details div {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2d3561;
        }

        .bidder-details div:last-child {
            border-bottom: none;
        }

        .label {
            color: #a0aec0;
        }

        .value {
            font-weight: 600;
        }

        .value.price {
            color: #48bb78;
            font-size: 1.1em;
        }

        pre {
            background: #0a0e27;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.85em;
            line-height: 1.5;
            border: 1px solid #2d3561;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }

        .spinner {
            border: 4px solid #2d3561;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Catalyst Bid Diagnostics</h1>
            <p class="subtitle">Real-time bid request monitoring and adapter diagnostics</p>
        </header>

        <div class="controls">
            <h2>Test Configuration</h2>
            <div class="control-group">
                <div>
                    <label for="accountId">Account ID</label>
                    <input type="text" id="accountId" value="icisic-media">
                </div>
                <div>
                    <label for="timeout">Timeout (ms)</label>
                    <input type="number" id="timeout" value="2800">
                </div>
                <div>
                    <label for="adSize">Ad Size</label>
                    <select id="adSize">
                        <option value="300,250">300x250 (Medium Rectangle)</option>
                        <option value="728,90">728x90 (Leaderboard)</option>
                        <option value="320,50">320x50 (Mobile Banner)</option>
                        <option value="970,250">970x250 (Billboard)</option>
                        <option value="300,600">300x600 (Half Page)</option>
                    </select>
                </div>
                <div>
                    <label for="adUnit">Ad Unit Path</label>
                    <input type="text" id="adUnit" value="totalprosports.com/test-diagnostics">
                </div>
            </div>
            <div class="button-group">
                <button class="btn-primary" onclick="runDiagnostics()">üöÄ Run Diagnostics</button>
                <button class="btn-secondary" onclick="clearResults()">üóëÔ∏è Clear Results</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value info" id="totalRequests">0</div>
                <div class="stat-label">Total Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-value success" id="totalBids">0</div>
                <div class="stat-label">Bids Returned</div>
            </div>
            <div class="stat-card">
                <div class="stat-value warning" id="totalNoBids">0</div>
                <div class="stat-label">No Bids</div>
            </div>
            <div class="stat-card">
                <div class="stat-value error" id="totalErrors">0</div>
                <div class="stat-label">Errors</div>
            </div>
        </div>

        <div class="timeline">
            <h2>üìä Diagnostic Timeline</h2>
            <div id="timeline">
                <p style="color: #a0aec0; text-align: center; padding: 40px;">
                    Click "Run Diagnostics" to start testing
                </p>
            </div>
        </div>
    </div>

    <script>
        let stats = {
            totalRequests: 0,
            totalBids: 0,
            totalNoBids: 0,
            totalErrors: 0
        };

        function updateStats() {
            document.getElementById('totalRequests').textContent = stats.totalRequests;
            document.getElementById('totalBids').textContent = stats.totalBids;
            document.getElementById('totalNoBids').textContent = stats.totalNoBids;
            document.getElementById('totalErrors').textContent = stats.totalErrors;
        }

        function addTimelineItem(title, type, content) {
            const timeline = document.getElementById('timeline');
            if (timeline.querySelector('p')) {
                timeline.innerHTML = '';
            }

            const item = document.createElement('div');
            item.className = `timeline-item ${type}`;

            const time = new Date().toLocaleTimeString();

            item.innerHTML = `
                <div class="timeline-header">
                    <div class="timeline-title">${title}</div>
                    <div class="timeline-time">${time}</div>
                </div>
                <div class="timeline-content">
                    ${content}
                </div>
            `;

            timeline.insertBefore(item, timeline.firstChild);
        }

        function clearResults() {
            document.getElementById('timeline').innerHTML = `
                <p style="color: #a0aec0; text-align: center; padding: 40px;">
                    Click "Run Diagnostics" to start testing
                </p>
            `;
            stats = { totalRequests: 0, totalBids: 0, totalNoBids: 0, totalErrors: 0 };
            updateStats();
        }

        async function runDiagnostics() {
            const accountId = document.getElementById('accountId').value;
            const timeout = parseInt(document.getElementById('timeout').value);
            const [width, height] = document.getElementById('adSize').value.split(',').map(Number);
            const adUnit = document.getElementById('adUnit').value;

            stats.totalRequests++;
            updateStats();

            addTimelineItem(
                'üì§ Sending Bid Request',
                'info',
                `<div>Account: <strong>${accountId}</strong></div>
                 <div>Size: <strong>${width}x${height}</strong></div>
                 <div>Timeout: <strong>${timeout}ms</strong></div>`
            );

            const bidRequest = {
                accountId: accountId,
                timeout: timeout,
                slots: [{
                    divId: 'diagnostic-test-slot',
                    sizes: [[width, height]],
                    adUnitPath: adUnit,
                    position: 'atf'
                }],
                page: {
                    url: window.location.href,
                    domain: window.location.hostname,
                    keywords: ['test', 'diagnostics'],
                    categories: ['IAB1']
                }
            };

            const startTime = Date.now();

            try {
                const response = await fetch('https://ads.thenexusengine.com/v1/bid', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bidRequest)
                });

                const elapsed = Date.now() - startTime;
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                // Process response
                const bids = data.bids || [];
                const hasBids = bids.length > 0;

                if (hasBids) {
                    stats.totalBids += bids.length;
                } else {
                    stats.totalNoBids++;
                }
                updateStats();

                // Create bidder analysis
                const bidderInfo = analyzeBidders(data);

                addTimelineItem(
                    `üì• Response Received (${elapsed}ms)`,
                    hasBids ? 'success' : 'warning',
                    `
                        <div style="margin-bottom: 15px;">
                            <strong>Summary:</strong> ${bids.length} bid(s) returned in ${elapsed}ms
                        </div>
                        ${bidderInfo}
                        <details style="margin-top: 15px;">
                            <summary style="cursor: pointer; font-weight: 600; margin-bottom: 10px;">View Full Response JSON</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `
                );

            } catch (error) {
                stats.totalErrors++;
                updateStats();

                addTimelineItem(
                    '‚ùå Request Failed',
                    'error',
                    `
                        <div style="color: #f56565; font-weight: 600; margin-bottom: 10px;">
                            ${error.message}
                        </div>
                        <div style="font-size: 0.9em; color: #a0aec0;">
                            Make sure the Catalyst server is running and accessible at:<br>
                            <code>https://ads.thenexusengine.com/v1/bid</code>
                        </div>
                    `
                );
            }
        }

        function analyzeBidders(data) {
            // Expected bidders from config
            const expectedBidders = ['rubicon', 'kargo', 'sovrn', 'pubmatic', 'triplelift', 'aniview'];

            const bids = data.bids || [];
            const bidderMap = {};

            // Initialize all expected bidders
            expectedBidders.forEach(bidder => {
                bidderMap[bidder] = {
                    name: bidder,
                    status: 'no-bid',
                    bids: []
                };
            });

            // Populate with actual bids
            bids.forEach(bid => {
                const bidder = (bid.meta && bid.meta.networkName) || 'unknown';
                if (!bidderMap[bidder]) {
                    bidderMap[bidder] = {
                        name: bidder,
                        status: 'success',
                        bids: []
                    };
                } else {
                    bidderMap[bidder].status = 'success';
                }
                bidderMap[bidder].bids.push(bid);
            });

            // Generate bidder cards HTML
            let html = '<div class="bidder-grid">';

            Object.values(bidderMap).forEach(bidder => {
                const statusClass = bidder.status === 'success' ? 'success' : 'no-bid';
                const statusText = bidder.status === 'success' ? 'BID' : 'NO BID';

                html += `
                    <div class="bidder-card ${statusClass}">
                        <div class="bidder-header">
                            <div class="bidder-name">${bidder.name.toUpperCase()}</div>
                            <div class="bidder-status status-${statusClass}">${statusText}</div>
                        </div>
                        <div class="bidder-details">
                `;

                if (bidder.bids.length > 0) {
                    bidder.bids.forEach((bid, i) => {
                        html += `
                            <div><span class="label">CPM:</span> <span class="value price">$${bid.cpm.toFixed(2)}</span></div>
                            <div><span class="label">Size:</span> <span class="value">${bid.width}x${bid.height}</span></div>
                            <div><span class="label">Creative:</span> <span class="value">${bid.creativeId}</span></div>
                            ${bid.dealId ? `<div><span class="label">Deal:</span> <span class="value">${bid.dealId}</span></div>` : ''}
                        `;
                    });
                } else {
                    html += `<div style="color: #a0aec0; text-align: center; padding: 20px;">No bid returned</div>`;
                }

                html += `
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            return html;
        }
    </script>
</body>
</html>
