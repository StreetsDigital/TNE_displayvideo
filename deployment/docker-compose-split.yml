version: '3.8'

# Traffic Splitting Configuration
# 95% Production / 5% Staging
# Use this file for canary deployments

services:
  # PRODUCTION Catalyst (95% traffic)
  catalyst-prod:
    build:
      context: https://github.com/thenexusengine/tne_springwire.git
      dockerfile: Dockerfile
    container_name: catalyst-prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env.production
    depends_on:
      redis-prod:
        condition: service_healthy
    networks:
      - catalyst-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # STAGING Catalyst (5% traffic)
  catalyst-staging:
    build:
      context: https://github.com/thenexusengine/tne_springwire.git
      dockerfile: Dockerfile
    container_name: catalyst-staging
    restart: unless-stopped
    ports:
      - "127.0.0.1:8001:8000"  # Different port internally
    env_file:
      - .env.staging
    depends_on:
      redis-staging:
        condition: service_healthy
    networks:
      - catalyst-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G  # Less resources for staging
        reservations:
          cpus: '0.25'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Production Redis
  redis-prod:
    image: redis:7-alpine
    container_name: redis-prod
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 1024mb
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis-prod-data:/data
    networks:
      - catalyst-network
    healthcheck:
      test: >
        sh -c 'redis-cli
        ${REDIS_PASSWORD:+-a ${REDIS_PASSWORD}}
        ping | grep -q PONG'
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Staging Redis (separate data)
  redis-staging:
    image: redis:7-alpine
    container_name: redis-staging
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis-staging-data:/data
    networks:
      - catalyst-network
    healthcheck:
      test: >
        sh -c 'redis-cli
        ${REDIS_PASSWORD:+-a ${REDIS_PASSWORD}}
        ping | grep -q PONG'
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Nginx with Traffic Splitting
  nginx:
    image: nginx:alpine
    container_name: catalyst-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-split.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx-logs:/var/log/nginx
    depends_on:
      catalyst-prod:
        condition: service_healthy
      catalyst-staging:
        condition: service_healthy
    networks:
      - catalyst-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

networks:
  catalyst-network:
    driver: bridge

volumes:
  redis-prod-data:
    driver: local
  redis-staging-data:
    driver: local
